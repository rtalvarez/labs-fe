<div class="row">
  <div class="row valign-wrapper">
    <h5 class="col">Doctor</h5>
    <i *ngIf="isDoctorValid()" class="material-icons col">check</i>
  </div>
  <div class="input-field">
    <typeahead
            [generateKey]="generateTypeaheadKey"
            [fetchData]="searchDoctor"
            [name]="'doctor'"
            [onItemSelected]="onTypeaheadItemSelected">
    </typeahead>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="firstName"
           name="captureDoctor-firstName"
           id="captureDoctor-firstName"
           type="text"
           class="validate autocomplete">
    <label for="captureDoctor-firstName">Nombre</label>
  </div>
  <div class="input-field col s6">
    <input [(ngModel)]="lastName"
           name="captureDoctor-lastName"
           id="captureDoctor-lastName"
           type="text"
           class="validate">
    <label for="captureDoctor-lastName">Apellidos</label>
  </div>
</div>
