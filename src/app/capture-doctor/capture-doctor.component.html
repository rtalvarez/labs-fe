<div class="row">
  <div class="input-field col s8">
    <typeahead
            [fetchData]="searchDoctor"
            [name]="'doctor'"
            [onItemSelected]="onTypeaheadItemSelected">
    </typeahead>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input [(ngModel)]="firstName"
           name="capturePatient-firstName"
           id="capturePatient-firstName"
           type="text"
           class="validate autocomplete">
    <label for="capturePatient-firstName">Nombre</label>
  </div>
  <div class="input-field col s6">
    <input [(ngModel)]="lastName"
           name="capturePatient-lastName"
           id="capturePatient-lastName"
           type="text"
           class="validate">
    <label for="capturePatient-lastName">Apellidos</label>
  </div>
</div>
